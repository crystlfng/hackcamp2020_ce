<!DOCTYPE html>
<html lang="en">



<head>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stopwatch</title>

    <style>.display {
      font-size: 150px;
      font-family: 'Caveat', cursive;
      padding-top: 1.5em;
    }
    
    .controls{
      padding-left: 5em;
    }
    
    .buttons {
      cursor: pointer;
    }
    
    #cat-work{
      position: absolute;
     
    }
    
    #show{
      position: absolute;
      visibility: hidden;
    }
    
    
    
    </style>

</head>
<body>
<img id="cat-work"src="https://i.ibb.co/8bcCVWv/cat-work.gif" alt="cat-work" border="0">

<img id="show" src="https://i.ibb.co/6gNRMvt/cat-play.gif" >
    
    <div class = "display">
        <div id="display">
            25:00
        </div>
        </div>
        
        <div class="controls">
        <img id ="playbutton" src="https://i.ibb.co/y4Lp3Ny/play.png" alt="play" border="0" >
        
        <img id ="pausebutton" src="https://i.ibb.co/PxkLStS/pause.png" alt="pause" border="0" >
            
           <img id ="resetbutton" src="https://i.ibb.co/hZXB35X/replay.png" alt="replay" border="0">
        </div>
        <script type="text/javascript" src="content.js"></script>

 
    
</body>
</html>
